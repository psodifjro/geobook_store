{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Регистрация</h2>
    <form method="POST">
      <div class="mb-3">
        <input class="form-control" name="username" placeholder="Логин">
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Пароль">
      </div>
      <button class="btn btn-wow w-100">Создать аккаунт</button>
    </form>
    <div class="text-muted mt-3">Тестовый админ после seed: <b>admin / admin</b></div>
  </div>
</div>
{% endblock %}
