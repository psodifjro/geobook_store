{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Админ-панель</h2>

<div class="row g-3 mb-4">
  <div class="col-md-4">
    <div class="p-3 rounded" style="background: rgba(255,255,255,.55); border:1px solid rgba(255,255,255,.45);">
      <div class="text-muted">Книг</div>
      <div class="fs-3 fw-bold">{{ total_books }}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="p-3 rounded" style="background: rgba(255,255,255,.55); border:1px solid rgba(255,255,255,.45);">
      <div class="text-muted">Пользователей</div>
      <div class="fs-3 fw-bold">{{ total_users }}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="p-3 rounded" style="background: rgba(255,255,255,.55); border:1px solid rgba(255,255,255,.45);">
      <div class="text-muted">Активных аренд</div>
      <div class="fs-3 fw-bold">{{ active_rentals }}</div>
    </div>
  </div>
</div>

<div class="d-flex gap-2">
  <a class="btn btn-wow" href="/admin/books">Управление книгами</a>
  <a class="btn btn-ghost" href="/admin/rentals">Аренды и напоминания</a>
</div>

{% endblock %}
